<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Hesap_makinesi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    <h1>Hesap Makinesi - Null12-c9u</h1>
    <div class="calculator">
        <div id="sonuç">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete"><i class="fas fa-backspace"></i></button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button class="integer">7</button>
            <button class="integer">8</button>
            <button class="integer">9</button>
            <button class="operator">×</button>
            
            <button class="integer">4</button>
            <button class="integer">5</button>
            <button class="integer">6</button>
            <button class="operator">-</button>
            
            <button class="integer">1</button>
            <button class="integer">2</button>
            <button class="integer">3</button>
            <button class="operator">+</button>
            
            <button class="integer">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    
  
    <script src="Hesap_makinesi.js"></script>
</body>
</html>
